        <script>
            function calcularArea() {
                var lado = parseFloat(document.getElementById("lado").value);
    
                if (!isNaN(lado)) {
                    var area = lado * lado;
                    document.getElementById("resultado").innerHTML = "A área do quadrado é: " + area.toFixed(2) + " unidades quadradas.";
                } else {
                    document.getElementById("resultado").innerHTML = "Insira um valor numérico válido para o lado.";
                }
            }
        </script>
    </head>
    <body>
        <h1>Calculadora de Área de Quadrado</h1>
    
        <h2>Lado</h2>
        <label for="lado"></label>
        <input type="number" id="lado" placeholder="Digite o tamanho do lado"><br><br>
        
         <div class="colorarea">

        <button onclick="calcularArea()">Calcular Área</button>
        
        <p id="resultado"></p>
    
        </div>
