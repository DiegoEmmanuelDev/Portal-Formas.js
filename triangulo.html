        <h2>TRIANGULO</h2>

    </div>

    <div class="triangulo">
    <h2>Calculadora de Área de Triângulo</h2>
    <div class="labelcor"></div>
    <label for="ladoA">Lado A:</label>
    <input type="number" id="ladoA">
    <br>
    <label for="ladoB">Lado B:</label>
    <input type="number" id="ladoB">
    <br>
    <label for="ladoC">Lado C:</label>
    <input type="number" id="ladoC">
    <br>
    <button onclick="calcularArea()"> Calcular Área</button>
    <p id="resultado"></p>
    </div>

</div>
    <script>
        function calcularArea() {
            var a = parseFloat(document.getElementById('ladoA').value);
            var b = parseFloat(document.getElementById('ladoB').value);
            var c = parseFloat(document.getElementById('ladoC').value);

            var semiPerimetro = (a + b + c) / 2;
            var area = Math.sqrt(semiPerimetro * (semiPerimetro - a) * (semiPerimetro - b) * (semiPerimetro - c));

            document.getElementById('resultado').innerText = "Área do triângulo: " + area.toFixed(2);
        }
    </script>
