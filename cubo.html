<body>

    <div class="cubo1">
        <h2>CUBO</h2>
        <img src="img/cubo-de-neon_72104-2352.avif" alt="">
    </div>

    <h2>Calculadora de Área do Cubo</h2>

    <form id="cuboForm">
      <label for="lado">Digite o comprimento do lado do cubo:</label>
      <input type="number" id="lado" name="lado" required>
      <button type="submit">Calcular</button>
    </form>
    
    <div id="resultado"></div>
    
    <script>
      document.getElementById("cuboForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var lado = parseFloat(document.getElementById("lado").value);
        var area = 6 * lado * lado; // Área do cubo: 6 * lado^2
        document.getElementById("resultado").innerHTML = "A área do cubo é: " + area.toFixed(2);
      });
    </script>

</body>
